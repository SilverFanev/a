<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bracelets en Pierres Naturelles</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header réorganisé -->
    <header id="main-header">
        <div class="header-container">
            <div class="header-center">
                <h1>Bracelets en Pierres Naturelles</h1>
                <p>Créations artisanales pour votre bien-être</p>
            </div>
            
            <div class="header-right">
                <nav>
                    <ul>
                        <li><a href="#accueil">Accueil</a></li>
                        <li><a href="#bracelets">Bracelets</a></li>
                        <li><a href="#apropos">À propos</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
                <div class="search-bar">
                    <input type="text" placeholder="Rechercher...">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- Section filtres sur une ligne -->
        <section class="controls-section">
            <div class="filters-container">
                <h2 class="filter-title">Filtrer par :</h2>
                <div class="filter-buttons">
                    <button>Améthyste</button>
                    <button>Quartz Rose</button>
                    <button>Moins de 30€</button>
                </div>
            </div>
        </section>

        <!-- Galerie de produits -->
        <!-- Dans la section gallery, remplacez le contenu généré par JavaScript par : -->
<section id="bracelets" class="gallery">
    <!-- Premier produit avec image réelle -->
    <div class="bracelet-card">
        <div class="image-placeholder">
            <img src="images/Bracelet_Perte_de_Poids_en_Apatite.jpg" alt="Bracelet Apatite">
        </div>
        <div class="card-info">
            <h3>Bracelet Apatite</h3>
            <div class="price-rating">
                <p class="price">35€</p>
                <div class="rating">★★★★☆</div>
            </div>
        </div>
    </div>
    
    <!-- Autres produits (générés par JavaScript) -->
</section>
    </main>

    <!-- Footer -->
    <footer id="contact">
        <div class="footer-content">
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
            <p>© 2024 Pierres Naturelles</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
